<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css"> -->
    <link rel="stylesheet" href="./styles/home.css">
    <title>Roshambo</title>
</head>

<body>
    <main>
        <section class="options-display">
            <label >
                <input type="radio" name="selection" value="rock">
                <img src="./assets/rock-pic.png" alt="Rock">
            </label>
            <label>
                <input type="radio" name="selection" value="paper">
                <img src="./assets/paper-pic.png" alt="Paper">
            </label>
            <label>
                <input type="radio" name="selection" value="scissors">
                <img src="./assets/scissors-pic.png" alt="Scissors">
            </label>
        </section>
        <section class="btn-display">
            <button id="sub-btn">GO!</button>
            <button id="reset-btn">Start Over</button>
        </section>
        <section class="choices-display hidden">
            <div>
                <img src="" alt="user chose" id="user-choice">
                <div>You picked</div>
            </div>
            <div>
                <img src="" alt="robot chose" id="robot-choice">
                <div>Robot picked</div>
            </div>
        </section>
        <section class="outcome-display">
            <div id="outcome">Victory or Defeat?</div>
        </section>
        <section>
            <div>
                <span id="victories">0</span>
                <div>Total Victories</div>
            </div>
            <div>
                <span id="defeats">0</span>
                <div>Total Defeats</div>
            </div>
            <div>
                <span id="draws">0</span>
                <div>Total Draws</div>
            </div>


        </section>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
